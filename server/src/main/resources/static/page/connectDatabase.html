<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>连接数据库</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../libs/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../libs/layui/adminui/dist/css/admin.css" media="all">
    <style>
        .header {
            height: 59px;
            border-bottom: 1px solid #404553;
            background-color: #393d49;
        }

        .header h1 {
            padding: 8px 0;
            color: seashell;
        }
    </style>
</head>
<body>
<!-- Gird for ie 8/9 --> <!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script> <![endif]-->
<div class="layui-fluid">
    <div class="layui-row layui-col-space5">
        <div class="layui-card">
            <div class="layui-card-header">参数设置</div>
            <div class="layui-card-body">
                <div class="layui-form-item">
                    <button id="connect-db-id" class="layui-btn layui-btn-sm">连接数据库</button>
                    <button id="import-database-script-id" class="layui-btn layui-btn-sm">导入数据库脚本</button>
                </div>
                <blockquote class="layui-elem-quote">
                    <span id="init-message">请先链接数据库或导入数据脚本</span>
                    <span id="connect-message">当前链接：MySQL localhost:3306 super_email_sender</span>
                </blockquote>
                <hr class="layui-border-cyan">
                <hr class="layui-border-cyan">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">数据库类型</label>
                        <div class="layui-input-block">
                            <select name="dbType" lay-search="">
                                <option value="MySQL">MySQL</option>
                                <option value="Oracle">Oracle</option>
                                <option value="SQLServer">SQLServer</option>
                                <option value="SQLite">SQLite</option>
                                <option value="H2">H2</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">服务器地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="server" autocomplete="off" value="localhost"
                                   placeholder="请输入服务器地址"
                                   lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">端口号</label>
                        <div class="layui-input-block">
                            <input type="number" name="port" autocomplete="off" value="3306"
                                   placeholder="请输入端口号"
                                   lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">数据库名</label>
                        <div class="layui-input-block">
                            <input type="text" name="database" autocomplete="off" value=""
                                   placeholder="请输入数据库名"
                                   lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">登录名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" autocomplete="off" value=""
                                   placeholder="请输入登录名"
                                   lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="password" autocomplete="off" value=""
                                   placeholder="请输入密码"
                                   lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../libs/layui/layui.js"></script>
<script>
    layui.use(['form', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form, laydate = layui.laydate,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '../../../generator/getAllTables',
            toolbar: '#currentTableToolbar',
            defaultToolbar: [],
            request: {
                pageName: 'current', //页码的参数名称，默认：page
                limitName: 'size' //每页数据量的参数名，默认：limit
            }, parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code === 1 ? 0 : res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            },
            height: 'full-156',
            lineStyle: 'height: 45px;',
            text: {none: '暂无数据'},
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'tableName', title: '表名', minWidth: 150},
                {field: 'tableCollation', title: '字符集', minWidth: 150},
                {field: 'columns', title: '字段数', minWidth: 150},
                {field: 'tableComment', title: '表注释', minWidth: 150},
                {field: 'module', title: '所属模块', minWidth: 150, edit: 'text'},
                {
                    field: 'mappingName', title: 'URL映射名称', minWidth: 150, edit: function (d) {
                        // d 即为当前行数据，此时可根据行相关字段来开启该行是否编辑的权限
                        if (d.module) { // editable 为任意字段名
                            return 'text'; // 编辑模式
                        }
                    }
                },
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "left", fixed: 'right'}
            ]],
            limit: 10000,
            page: false,
            autoSort: false, // 禁用前端自动排序
            skin: 'grid'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            tableReload()
            return false;
        });

        function tableReload() {
            table.reloadData('currentTableId', {
                page: {
                    curr: 1
                }
            }, 'data');
        }

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'batchSetModule') {
            } else if (obj.event === 'generateCodeSubmit') {
                let checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });
        table.on('tool(currentTableFilter)', function (obj) {
            const checkData = obj.data;
            if (obj.event === 'previewTable') {
                layer.msg('查看字段信息！');
                return false;
            } else if (obj.event === 'previewCode') {
                return false;
            }
            return false;
        });
    });
</script>
</body>
</html>
