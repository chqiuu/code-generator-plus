<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
  new Vue({
    el: '#app',
    data: {
      contentEditor: '',
    },
    mounted () {
      this.contentEditor = new Vditor('vditor', {
        toolbarConfig: {
          pin: true,
        },
        cache: {
          enable: false
        },
        minHeight: 500,
        after: () => {
          this.contentEditor.setValue(`\`\`\`javascript
  new Vue({
    el: '#app',
    data: {
      contentEditor: '',
    },
    mounted () {
      this.contentEditor = new Vditor('vditor', {
        toolbarConfig: {
          pin: true,
        },
        minHeight: 500,
        after: () => {
          this.contentEditor.setValue('Hello, Vue + Vditor!')
        },
      })
    },
  })
\`\`\``)
        },
      })
    },
  })
</script>
